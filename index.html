<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <div>
          <a class="header-timer" id="score-link" href="highscores.html">High Scores</a>    
        </div>
        <div  id="countdown" class="timer-container">    
        </div>        
      </header>
    <main class="page-content" id = "page-content">
        <section id="prompt-wrapper-id" class="prompt-wrapper">
          <h2 id="initial-title-id"  class="initial-title" >Coding Quiz</h2>
          
          <p class="initial-p" id ="initial-p">They quiz will test your coding knowledge. Try to get as many questions right as possible. IF you get a question time 10 seconds from the timer so think hard!</p>
          <button id="start-button" class = "start-button">Start</button>
          <section id="section-id">
            <h2 class="question-place" id="question-place-id"></h2>
            <ul id="choice-list"  class="choice-list"></ul>
           </section>  
           <section id= "endgame"></section>
        </section>
      </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
